<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Registro</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
        <script src="js/CompanyJS.js"></script>
    </head>
    <body ng-controller="ctrlCompany" style="background-image: url(imgindex/empr1.jpg); background-repeat: no-repeat;  background-size: cover;">
        <!--Navbar goes here--> 
        <nav>
            <div class="nav-wrapper #80deea cyan lighten-3">
                <a href="#" class="brand-logo">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="registro.html">Registrarse</a></li>
                        <li><a href="login.html">Iniciar Sesion</a></li>
                    </ul>
            </div>
        </nav>
        <!--Page Layout here--> 
        <div class="container">
            <div class="login-row">
                <div class=" col s6 14 offset-14 imagen">
                    <div class="card">
                        <div class="card-action #80deea cyan lighten-3">
                            <h5 align="center" >Registra tu empresa</h5>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s11">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="first_name" type="text" class="validate" ng-model="company.nameCompany">
                                    <label for="first_name" align="center">Nombre</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s11">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" ng-model="company.emailCompany">
                                    <label for="email">Email</label>
                                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s11">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate" ng-model="company.password">
                                    <label for="password">Password</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="input-field col s11">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate" ng-model="auxPassword">
                                    <label for="confirm">Confirm Password</label>
                                </div>
                            </div>
                            <button class="btn btn-register waves-effect waves-light " type="submit" name="action" ng-click="registerCompany()">Guardar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                    <!--.-------------------------hello------------------------>
                </div>
            </div>
        </div>
    </div>




    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>


</html>
