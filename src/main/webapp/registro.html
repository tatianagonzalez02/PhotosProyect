    <body ng-controller="ctrlCompany">
        <!--Navbar goes here--> 
        <nav>

        <!--Page Layout here--> 
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3 align="center">Registra tu empresa</h3>
                    <form action="#">
                        <div class="row">
                            <div class="input-field col s6">
                                 <i class="material-icons prefix">account_circle</i>
                                 <input id="first_name" type="text" class="validate" ng-model="company.nameCompany">
                                <label for="first_name">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Apellido</label>
                            </div>
                        </div>
 <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" ng-model="company.emailCompany">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="company.password">
          <label for="password">Password</label>
        </div>
      </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="registerCompany()">Guardar
    <i class="material-icons right">send</i>
  </button>
     
                    </form>
                    <!--.-------------------------hello------------------------>

                </div>
            </div>
        </div>
