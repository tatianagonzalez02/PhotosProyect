<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Login</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/materialize-social.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
        <script src="js/IndexJS.js"></script>
    </head>
    <body ng-controller="ctrlIndex"  style="background-image: url(imgindex/empr.jpg); background-repeat: no-repeat;  background-size: cover;">
        <!--Navbar goes here--> 
        <nav>
            <div class="nav-wrapper #80deea cyan lighten-3">
                <a href="#" class="brand-logo">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="registro.html">Registrarse</a></li>
                    </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s4 imagen">

            </div>

            <div class="col s12 m3 ">
                <!--Grey navigation panel--> 
                <div class="login-row ">
                    <div class=" col s10 19 offset-14 imagen">
                        <div class="card">
                            <div class=" card-action #80deea cyan lighten-3">
                                <h5>Iniciar Sesion</h5>
                            </div>
                            <div class="card-content">
                                <div class="form-field">
                                    <label for="username">Usuario</label>
                                    <input type="text" id="username" ng-model="company.emailCompany">
                                </div><br>
                                <div class="form-field">
                                    <label for="password">Contrase√±a</label>
                                    <input type="password" id="password" ng-model="company.password">
                                </div><br>
                                <div class=" form-field">
                                    <label for="remember">Recordarme</label>
                                    <input type="checkbox" id="remember">
                                </div><br>
                                <div class="form-field center-align">
                                    <button class="btn-large #80deea cyan lighten-3" ng-click="login()"> Ingresar </button>
                                </div><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
